<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Heart Disease Prediction Form</h2>
      <form id="healthForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Age" required />

        <label for="cholesterol">Cholesterol (mg/dL):</label>
        <input type="number" id="cholesterol" name="cholesterol" placeholder="Enter Cholesterol Level" required />

        <label for="bp">Blood Pressure (mmHg):</label>
        <input type="number" id="bp" name="bp" placeholder="Enter Blood Pressure" required />

        <label for="heartRate">Max Heart Rate Achieved:</label>
        <input type="number" id="heartRate" name="heartRate" placeholder="Enter Heart Rate" required />

        <label for="ecg">ECG Readings:</label>
        <input type="number" id="ecg" name="ecg" placeholder="Enter ECG Readings" required />

        <label for="exerciseAngina">Exercise-Induced Angina:</label>
        <select id="exerciseAngina" name="exerciseAngina" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>

        <button type="submit">Predict</button>
      </form>

      <h2 id="predictionResult"></h2>
      <canvas id="predictionChart"></canvas>
    </div>

    <script src="./asset/js/script.js"></script>
  </body>
</html>
